{%extends 'todos/base.html'%}
{% block content%}
  <ul>
    {% for task in task_list %}
      <li>
        <p>{{task.date_added}}</p>
        <p>{{task.title}}</p>
        <p>
        <a href="{% url 'todos:edit_task' task.id%}">Edit</a>
        <a href="{% url 'todos:delete_task' task.id%}">Done</a>
        </p>
    {% endfor %}
  </ul>
  <a href="{% url 'todos:create_task'%}">New Task</a>

{% endblock content%}
